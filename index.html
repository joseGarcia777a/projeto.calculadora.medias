<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Spice&family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contender">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma"/>
            <h1>Calculdora de Media</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder=" Nome da Atividade"/>
            <input class="nota" id="nota-atividade" type="number" required placeholder=" Nota da Atividade" min="0" max="10"/>
            <button type="submit">Adiciona +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
